services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrong@Passw0rd", "-C", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-boot-app
    environment:
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - DB_NAME=testdb
      - DB_USER=sa
      - DB_PASSWORD=YourStrong@Passw0rd
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - app-network

  schemaspy:
    image: schemaspy/schemaspy:latest
    container_name: schemaspy
    volumes:
      - ./schemaspy-output:/output
    command: >
      -t mssql08
      -host sqlserver
      -port 1433
      -db testdb
      -u sa
      -p YourStrong@Passw0rd
      -s dbo
      -connprops trustServerCertificate\\=true
    depends_on:
      sqlserver:
        condition: service_healthy
      app:
        condition: service_started
    networks:
      - app-network

volumes:
  sqlserver-data:

networks:
  app-network:
    driver: bridge
